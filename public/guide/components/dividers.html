<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">

    <!-- Load Web Component first (before any html-include tags) -->
    <script type="module" src="/src/js/main.js"></script>

    <!-- HTML Include: additional head metadata -->
    <html-include src="/_includes/head.html"></html-include>
  </head>
  <body class="pg-">

    <!-- HTML Include: site header -->
    <html-include src="../_includes/header.html"></html-include>

    <!-- Content block, child page inject content -->
    <main class="main sidebar" id="main" role="main">
      <html-include class="bg-subtle" src="../_includes/nav-components.html"></html-include>
      <article class="stack">
        <header class="section">
          <h1>Dividers</h1>
          <hr />
        </header>
        <div class="section grid grid-columns-2">
          <section class="stack">
            <header>
              <h3>Divider weights</h3>
              <hr />
            </header>
            <div>
              <h4>Hairline</h4>
              <hr class="divider--hairline" />
            </div>
            <div>
              <h4>Regular</h4>
              <hr class="" />
            </div>
            <div>
              <h4>Semibold</h4>
              <hr class="divider--semibold" />
            </div>
            <div>
              <h4>Bold</h4>
              <hr class="divider--bold" />
            </div>
            <div>
              <h4>Extra bold</h4>
              <hr class="divider--extrabold" />
            </div>
            <div>
              <h4>Heavy</h4>
              <hr class="divider--heavy" />
            </div>
          </section>
          <section class="stack">
            <header>
              <h3>Divider colors</h3>
              <hr />
            </header>
            <div>
              <h4>Accent</h4>
              <hr class="divider--accent" />
            </div>
            <div>
              <h4>Dotted</h4>
              <hr class="divider--dotted" />
            </div>
            <div>
              <h4>Dashed</h4>
              <hr class="divider--dashed" />
            </div>
          </section>
        </div>
      </article>
    </main>
    <!-- HTML Include: site footer -->
    <html-include src="/_includes/footer.html"></html-include>
  </body>
</html>
