<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">

    <!-- Load Web Component first (before any html-include tags) -->
    <script type="module" src="/src/js/main.js"></script>
    <script type="module" src="/guide/_components/scheme.js"></script>

    <!-- HTML Include: additional head metadata -->
    <html-include src="/_includes/head.html"></html-include>
  </head>
  <body class="pg-schemes">

    <!-- HTML Include: site header -->
    <html-include src="../_includes/header.html"></html-include>

    <!-- Content block, child page inject content -->
    <main class="main sidebar" id="main" role="main">
      <html-include class="bg-subtle" src="../_includes/nav-components.html"></html-include>
      <article class="stack">
        <header class="section">
          <h1>Color schemes</h1>
          <hr />
          <p class="lead">Pre-defined color combinations for backgrounds, text, and accents. Apply to any container to change its color context.</p>
        </header>

        <section class="section stack">
          <header>
            <h2>Available schemes</h2>
            <p>Each scheme sets <code>--color-bg</code>, <code>--color-fg</code>, and <code>--color-accent</code> for its descendants.</p>
          </header>
          <div>
            <h3 class="mt-2">Dark mode adaptive schemes</h3>
            <scheme-panel scheme="scheme-default" title="Default"></scheme-panel>
            <scheme-panel scheme="scheme-subtle" title="Subtle"></scheme-panel>

            <h3 class="mt-2">Brand color schemes</h3>
            <scheme-panel scheme="scheme-accent" title="Accent"></scheme-panel>
            <scheme-panel scheme="scheme-orange" title="Orange"></scheme-panel>
            <scheme-panel scheme="scheme-orange-light" title="Orange Light"></scheme-panel>
            <scheme-panel scheme="scheme-red" title="Red"></scheme-panel>
            <scheme-panel scheme="scheme-red-light" title="Red Light"></scheme-panel>
            <scheme-panel scheme="scheme-blue" title="Blue"></scheme-panel>
            <scheme-panel scheme="scheme-blue-light" title="Blue Light"></scheme-panel>
            <scheme-panel scheme="scheme-yellow" title="Yellow"></scheme-panel>
            <scheme-panel scheme="scheme-yellow-light" title="Yellow Light"></scheme-panel>
            <scheme-panel scheme="scheme-green" title="Green"></scheme-panel>
            <scheme-panel scheme="scheme-green-light" title="Green Light"></scheme-panel>
          </div>
        </section>
      </article>
    </main>
    <!-- HTML Include: site footer -->
    <html-include src="/_includes/footer.html"></html-include>
  </body>
</html>
