<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">

    <!-- Load Web Component first (before any html-include tags) -->
    <script type="module" src="/src/js/main.js"></script>
    <script type="module" src="/guide/_components/scheme.js"></script>

    <!-- HTML Include: additional head metadata -->
    <html-include src="/_includes/head.html"></html-include>
  </head>
  <body class="pg-">

    <!-- HTML Include: site header -->
    <html-include src="../_includes/header.html"></html-include>

    <!-- Content block, child page inject content -->
    <main class="main sidebar" id="main" role="main">
      <html-include class="bg-subtle" src="../_includes/nav-components.html"></html-include>
      <article class="stack">
        <header class="section">
          <h1>Color schemes</h1>
          <hr />
        </header>
        <div class="section">
          <scheme-panel scheme="scheme-light" title="White"></scheme-panel>
          <scheme-panel scheme="scheme-dark" title="Black"></scheme-panel>
          <scheme-panel scheme="scheme-accent" title="Accent"></scheme-panel>
        </div>
      </article>
    </main>
    <!-- HTML Include: site footer -->
    <html-include src="/_includes/footer.html"></html-include>
  </body>
</html>
