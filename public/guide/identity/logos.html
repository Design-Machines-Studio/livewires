<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">

    <!-- Load Web Component first (before any html-include tags) -->
    <script type="module" src="/src/js/main.js"></script>

    <!-- HTML Include: additional head metadata -->
    <html-include src="/_includes/head.html"></html-include>
  </head>
  <body class="pg-logos">

    <!-- HTML Include: site header -->
    <html-include src="../_includes/header.html"></html-include>

    <!-- Content block, child page inject content -->
    <main class="main sidebar" id="main">
      <html-include class="bg-subtle" src="../_includes/nav-identity.html"></html-include>
      <article class="prose">
        <header class="section">
          <h1>Logos</h1>
          <hr />
          <p class="lead">Brand marks and usage guidelines.</p>
        </header>
        <section class="section grid grid-columns-2">
          <div class="box bg-white text-black">
            <h3>Standard</h3>
            <figure>
              <img src="/img/logo.svg" alt="Live Wires" />
            </figure>
          </div>
          <div class="box bg-black text-white">
            <h3>Reverse</h3>
            <figure>
              <img src="/img/logo-reverse.svg" alt="Live Wires" />
            </figure>
          </div>
        </section>
      </article>
    </main>
    <!-- HTML Include: site footer -->
    <html-include src="/_includes/footer.html"></html-include>
  </body>
</html>
