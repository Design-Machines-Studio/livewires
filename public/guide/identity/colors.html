<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">

    <!-- Load Web Component first (before any html-include tags) -->
    <script type="module" src="/src/js/main.js"></script>
    <script type="module" src="/guide/_components/swatch.js"></script>

    <!-- HTML Include: additional head metadata -->
    <html-include src="/_includes/head.html"></html-include>
  </head>
  <body class="pg-colors">

    <!-- HTML Include: site header -->
    <html-include src="../_includes/header.html"></html-include>

    <!-- Content block, child page inject content -->
    <main class="main sidebar" id="main" role="main">
      <html-include class="bg-subtle" src="../_includes/nav-identity.html"></html-include>
      <article class="prose">
        <header class="section">
          <h1>Colors</h1>
          <hr />
          <p class="lead">Brand palette and color tokens.</p>
        </header>
        <div class="stack">
          <section class="section">
            <h3>Brand colors</h3>
            <div class="grid grid-columns-3">
              <color-swatch
              title="Live Wires Blue"
              theme="theme-brand"
              hex="#0066CC">
            </color-swatch>
            <color-swatch
              title="Live Wires Light Blue"
              variable="--color-brand-light"
              hex="#3388DD">
            </color-swatch>
            <color-swatch
              title="Live Wires Dark Blue"
              variable="--color-brand-dark"
              hex="#004499">
            </color-swatch>
            </div>
          </section>
        </div>
      </article>
    </main>
    <!-- HTML Include: site footer -->
    <html-include src="/_includes/footer.html"></html-include>
  </body>
</html>
