<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">

    <!-- Load Web Component first (before any html-include tags) -->
    <script type="module" src="/src/js/main.js"></script>
    <script type="module" src="/guide/_components/type-sample.js"></script>

    <!-- HTML Include: additional head metadata -->
    <html-include src="/_includes/head.html"></html-include>
  </head>
  <body class="pg-fonts">

    <!-- HTML Include: site header -->
    <html-include src="../_includes/header.html"></html-include>

    <!-- Content block, child page inject content -->
    <main class="main sidebar" id="main">
      <html-include class="bg-subtle" src="../_includes/nav-brand-guide.html"></html-include>
      <article class="prose">
        <header class="section scheme-dark">
          <h1>Fonts</h1>
          <hr />
          <p class="lead">Typefaces and type specimens.</p>
        </header>
        <section class="section">
          <header>
            <h3>Sans</h3>
            <p>Use our system sans serif for all typography in our system.</p>
          </header>
          <div class="stack stack-comfortable">
            <type-sample
              title="Sans serif bold"
              weight="font-bold"
              typeface="font-sans"
              display
              headline
              text>
            </type-sample>
            <type-sample
              title="Sans serif bold italic"
              weight="font-bold"
              typeface="font-sans"
              display
              headline
              text
              italic>
            </type-sample>
            <type-sample
              title="Sans serif regular"
              weight="font-normal"
              typeface="font-sans"
              display
              headline
              text>
            </type-sample>
            <type-sample
              title="Sans serif italic"
              weight="font-normal"
              typeface="font-sans"
              display
              headline
              text
              italic>
            </type-sample>
          </div>
        </section>
      </article>
    </main>
    <!-- HTML Include: site footer -->
    <html-include src="/_includes/footer.html"></html-include>
  </body>
</html>
