<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">

    <!-- Load Web Component first (before any html-include tags) -->
    <script type="module" src="/src/main.js"></script>

    <!-- HTML Include: additional head metadata -->
    <html-include src="/_includes/head.html"></html-include>
  </head>
  <body>

    <!-- HTML Include: site header -->
    <html-include src="/_includes/header.html"></html-include>

    <!-- Content block, child page inject content -->
    <main class="main" id="main" role="main">
    <section class="stack mt-4">
  <h1>Contact</h1>

  <div class="content primary-content">
    <p>Submit you feedback here. We get back to you as soon as possible.</p>
  </div>

  <hr />

  <form action="../index.html" class="primary-content">
    <fieldset>
      <h2>Get in touch</h2>
      <div class="field">
        <label for="contact-name">Name</label>
        <input type="text" name="contact-name" value="" placeholder="eg) Joanna Smith" class="text-input" />
      </div>
      <div class="field">
        <label for="contact-email">Email address</label>
        <input type="email" name="contact-email" value="" placeholder="eg) joanna@example.com" class="text-input" />
      </div>
      <div class="field">
        <label for="contact-message">Message</label>
        <textarea name="contact-message" class="text-input"></textarea>
      </div>
      <div class="field">
        <button type="submit">Send</button>
      </div>
    </fieldset>
  </form>

  <aside class="secondary-content">
    <div class="callout">
      <h3>Contact info</h3>
      <div class="vcard">
        <p class="adr">
          <strong class="org">Company name</strong>
          <span class="street-address">123 Chester street</span>
          <span class="locality">Vancouver</span>, <span class="region">BC</span> <span class="postal-code">V7B 0B4</span>
          <span class="country-name">Canada</span>
        </p>
        <p class="tel">
          <span class="type">Phone</span>
          <a href="tel:+18885555555" class="value" title="+18885555555">1 (888) 555-5555</a>
        </p>
        <p class="email">
          <span class="type">Email</span>
          <a href="mailto:name@example.com" class="value" title="name@example.com">name@example.com</a>
        </p>
      </div>
    </div>
  </aside>
</section>
    </main>

    <!-- HTML Include: site footer -->
    <html-include src="/_includes/footer.html"></html-include>

  </body>
</html>
